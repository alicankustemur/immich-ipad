<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Photo Frame</title>
<style>
* {
    margin: 0;
    padding: 0;
}
html, body {
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Helvetica, Arial, sans-serif;
}
#current {
    position: absolute;
}
#info {
    position: absolute;
    z-index: 10;
    color: #fff;
    text-align: right;
    text-shadow: 0 1px 3px #000, 0 0 8px #000, 0 0 16px rgba(0,0,0,0.5);
    opacity: 0;
    -webkit-transition: opacity 0.8s ease-in;
    transition: opacity 0.8s ease-in;
}
#info.visible {
    opacity: 1;
}
#info-date {
    font-size: 24px;
    font-weight: bold;
}
#info-city {
    font-size: 20px;
    margin-top: 2px;
}
#status {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    color: #888;
    font-size: 28px;
    text-align: center;
    z-index: 20;
}
#status.hidden {
    display: none;
}
</style>
</head>
<body>
<img id="current" alt="">
<div id="info">
    <div id="info-date"></div>
    <div id="info-city"></div>
</div>
<div id="status">Sunucuya baglaniyor...</div>
<script>
(function() {
    var interval = {{.Interval}} * 1000;
    var current = document.getElementById("current");
    var info = document.getElementById("info");
    var infoDate = document.getElementById("info-date");
    var infoCity = document.getElementById("info-city");
    var status = document.getElementById("status");
    var RETRY_WAIT = 60000;

    function positionImage(img, natW, natH) {
        var winW = window.innerWidth || document.documentElement.clientWidth;
        var winH = window.innerHeight || document.documentElement.clientHeight;
        if (!natW || !natH) return;

        var scale = Math.min(1, winW / natW, winH / natH);
        var w = Math.round(natW * scale);
        var h = Math.round(natH * scale);
        var x = Math.round((winW - w) / 2);
        var y = Math.round((winH - h) / 2);

        img.style.left = x + "px";
        img.style.top = y + "px";
        img.style.width = w + "px";
        img.style.height = h + "px";

        info.style.left = (x + w - info.offsetWidth - 10) + "px";
        info.style.top = (y + h - info.offsetHeight - 10) + "px";
    }

    function showNext() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/random?t=" + new Date().getTime(), true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState !== 4) return;
            if (xhr.status !== 200) {
                status.className = "";
                setTimeout(showNext, RETRY_WAIT);
                return;
            }
            var item;
            try {
                item = eval("(" + xhr.responseText + ")");
            } catch(e) {
                status.className = "";
                setTimeout(showNext, RETRY_WAIT);
                return;
            }
            if (!item || !item.id) {
                status.className = "";
                setTimeout(showNext, RETRY_WAIT);
                return;
            }
            status.className = "hidden";

            var img = new Image();
            img.onload = function() {
                info.className = "";
                current.src = img.src;
                current.onload = function() {
                    var natW = current.naturalWidth || current.width;
                    var natH = current.naturalHeight || current.height;
                    positionImage(current, natW, natH);
                    infoDate.innerHTML = item.date || "";
                    infoCity.innerHTML = item.city || "";
                    setTimeout(function() {
                        info.className = "visible";
                    }, 500);
                    setTimeout(showNext, interval);
                };
            };
            img.onerror = function() {
                setTimeout(showNext, interval);
            };
            img.src = "/photo?id=" + item.id + "&t=" + new Date().getTime();
        };
        xhr.send(null);
    }

    showNext();
})();
</script>
</body>
</html>
