<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Photo Frame</title>
<style>
* {
    margin: 0;
    padding: 0;
}
html, body {
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Helvetica, Arial, sans-serif;
}
#current, #preload {
    position: absolute;
}
#preload {
    visibility: hidden;
}
#info {
    position: absolute;
    z-index: 10;
    color: #fff;
    text-align: right;
    text-shadow: 0 1px 4px rgba(0,0,0,0.8), 0 0 10px rgba(0,0,0,0.5);
    opacity: 0;
    -webkit-transition: opacity 0.8s ease-in;
    transition: opacity 0.8s ease-in;
}
#info.visible {
    opacity: 1;
}
#info-date {
    font-size: 24px;
    font-weight: bold;
}
#info-city {
    font-size: 24px;
    font-weight: bold;
    margin-top: 4px;
}
#info-count {
    font-size: 24px;
    font-weight: bold;
    margin-top: 4px;
}
</style>
</head>
<body>
<img id="current" alt="">
<img id="preload" alt="">
<div id="info">
    <div id="info-date"></div>
    <div id="info-city"></div>
    <div id="info-count"></div>
</div>
<script>
(function() {
    var interval = {{.Interval}} * 1000;
    var BATCH_SIZE = 2;
    var current = document.getElementById("current");
    var preload = document.getElementById("preload");
    var info = document.getElementById("info");
    var infoDate = document.getElementById("info-date");
    var infoCity = document.getElementById("info-city");
    var infoCount = document.getElementById("info-count");

    var loaded = [];
    var fetching = false;
    var lastChange = new Date().getTime();

    // Watchdog: reload page if stuck for 3x the interval
    setInterval(function() {
        if (new Date().getTime() - lastChange > interval * 3) {
            window.location.reload();
        }
    }, interval);

    function positionImage(img) {
        var winW = window.innerWidth || document.documentElement.clientWidth;
        var winH = window.innerHeight || document.documentElement.clientHeight;
        var natW = img.naturalWidth || img.width;
        var natH = img.naturalHeight || img.height;
        if (!natW || !natH) return;

        var scale = Math.min(1, winW / natW, winH / natH);
        var w = Math.round(natW * scale);
        var h = Math.round(natH * scale);
        var x = Math.round((winW - w) / 2);
        var y = Math.round((winH - h) / 2);

        img.style.left = x + "px";
        img.style.top = y + "px";
        img.style.width = w + "px";
        img.style.height = h + "px";

        info.style.left = (x + w - info.offsetWidth - 10) + "px";
        info.style.top = (y + h - info.offsetHeight - 10) + "px";
    }

    function fetchBatch(callback) {
        if (fetching) return;
        fetching = true;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/batch?count=" + BATCH_SIZE + "&t=" + new Date().getTime(), true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                fetching = false;
                if (xhr.status === 200) {
                    var batch;
                    try {
                        batch = eval("(" + xhr.responseText + ")");
                    } catch(e) {
                        if (callback) callback();
                        return;
                    }
                    preloadBatch(batch, callback);
                } else {
                    if (callback) callback();
                }
            }
        };
        xhr.send(null);
    }

    function preloadBatch(batch, callback) {
        var remaining = batch.length;
        if (remaining === 0) {
            if (callback) callback();
            return;
        }
        for (var i = 0; i < batch.length; i++) {
            (function(item) {
                var img = new Image();
                img.onload = function() {
                    loaded.push({ img: img, date: item.date, city: item.city, index: item.index, total: item.total });
                    remaining--;
                    if (remaining === 0 && callback) callback();
                };
                img.onerror = function() {
                    remaining--;
                    if (remaining === 0 && callback) callback();
                };
                img.src = "/photo?id=" + item.id + "&t=" + new Date().getTime();
            })(batch[i]);
        }
    }

    function showNext() {
        if (loaded.length === 0) {
            fetchBatch(showNext);
            return;
        }

        var item = loaded.shift();
        lastChange = new Date().getTime();

        info.className = "";
        infoDate.innerHTML = item.date || "";
        infoCity.innerHTML = item.city || "";
        infoCount.innerHTML = item.index && item.total ? item.index + " / " + item.total : "";
        current.src = item.img.src;
        positionImage(current);

        setTimeout(function() {
            info.className = "visible";
        }, 500);

        if (loaded.length <= 1) {
            fetchBatch(null);
        }

        setTimeout(showNext, interval);
    }

    fetchBatch(showNext);
})();
</script>
</body>
</html>
